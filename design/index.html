<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM 2K23</title>
    <link rel="stylesheet" href="/PROJECTS/atom/design/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/PROJECTS/atom/images/Atom_logo_black.png" sizes="32x32" type="image/png" >
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="logo_space">
                <img src="/PROJECTS/atom/images/Atom_logo.png" alt="Atom_logo_png" id="Atom_logo">
                <h1 id="title_text">ATOM 2K23</h1>
                <h1 id="come_soon">COMING SOON</h1>
            </div>
            <div class="countdown">
                <ul id="countdown_list">
                    <li class="list_item">
                        <span class="days timenumbers">00</span>
                        <p class="timerefdays timedes">DAYS</p>
                    </li>
                    <li class="list_item">
                        <span class="hours timenumbers">00</span>
                        <p class="timerefhours timedes">HOURS</p>
                    </li>
                    <li class="list_item">
                        <span class="minutes timenumbers">00</span>
                        <p class="timerefminutes timedes">MINUTES</p>
                    </li>
                    <li class="list_item">
                        <span class="seconds timenumbers">00</span>
                        <p class="timerefseconds timedes">SECONDS</p>
                    </li>

                </ul>
            </div>
            <a class="homepage_link" href="/PROJECTS/atom/design/atom_homepage.html" target="_blank">
                <p>Homepage &nbsp;&nbsp;</p> 
                <i class="fa fa-arrow-circle-right" >
                </i>
            </a>
        </div>
    </div>

</html>
